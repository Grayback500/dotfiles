;==========================================================
; Polybar Config - Thème Sombre Violet Moderne
;==========================================================

[colors]
background = #1e1e2e
background-alt = #2a2a3e
foreground = #cdd6f4
primary = #9d7cd8
secondary = #7aa2f7
alert = #f38ba8
disabled = #555555
surface = #2a2a3e

[bar/main]
width = 100%
height = 32
radius = 10

; Position
bottom = false
fixed-center = true
offset-x = 0
offset-y = 5

; Couleurs
background = ${colors.background}
foreground = ${colors.foreground}

; Border
border-size = 3
border-color = ${colors.primary}

; Padding et marges
padding-left = 8
padding-right = 5
module-margin = 5

; Police
font-0 = "JetBrains Mono Nerd Font:size=11;3"
font-1 = "Font Awesome 6 Free:style=Solid:size=12;3"
font-2 = "Font Awesome 6 Brands:size=12;3"

; Modules
modules-left = i3 
modules-center = date
modules-right = filesystem pulseaudio memory cpu battery

; Curseur
cursor-click = pointer
cursor-scroll = ns-resize

; Activation du scroll
enable-ipc = true

;;;;;;;;;;;;;;;;;;;;;;;;;;
; MODULES
;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
pin-workspaces = true

; Couleurs des états
label-mode-padding = 2
label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.primary}

; Workspace focused
label-focused =  %index%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-padding = 4

; Workspace unfocused
label-unfocused = • %index%
label-unfocused-background = ${colors.background-alt}
label-unfocused-foreground = ${colors.secondary}
label-unfocused-padding = 4

; Workspace visible
label-visible = ◉ %index%
label-visible-background = ${colors.background-alt}
label-visible-foreground = ${colors.primary}
label-visible-padding = 4

; Workspace urgent
label-urgent = ⚠ %index%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 4


[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /

label-mounted =  %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}
label-muted = "  muted"
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
label-foreground = ${colors.foreground}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

label-charging = ⚡ %percentage%%
label-discharging = %percentage%%
label-full = ⚡ 100%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.primary}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.primary}
animation-charging-framerate = 750

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d
time = %H:%M:%S

format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %date% %time%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

