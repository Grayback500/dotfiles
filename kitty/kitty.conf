# Retro IBM Blue Theme

# ===== Font (IBM Style) =====
font_family      IBM Plex Mono
bold_font        IBM Plex Mono Bold
italic_font      IBM Plex Mono Italic
font_size        12.5
adjust_line_height 1
disable_ligatures never

# ===== IBM Blue Color Scheme =====
foreground       #b0d0ff
background       #001a33
cursor           #4d9eff
cursor_text_color #001a33
selection_foreground #ffffff
selection_background #003366

# Black
color0   #000033
color8   #555577

# Red
color1   #ff5555
color9   #ff8888

# Green
color2   #55ff55
color10  #88ff88

# Yellow
color3   #ffff55
color11  #ffff88

# Blue
color4   #5555ff
color12  #8888ff

# Magenta
color5   #ff55ff
color13  #ff88ff

# Cyan
color6   #55ffff
color14  #88ffff

# White
color7   #e0e0ff
color15  #ffffff

# ===== Window Settings =====
remember_window_size   no
initial_window_width   900
initial_window_height 600
window_padding_width   10
confirm_os_window_close 0

# ===== Transparency =====
background_opacity    0.88
dynamic_background_opacity yes

# ===== Cursor (IBM Block Style) =====
cursor_shape          block
cursor_blink_interval 1
cursor_stop_blinking_after 15.0

# ===== Retro Tab Bar =====
tab_bar_edge          top
tab_bar_style         separator
tab_separator         " | "
active_tab_foreground   #4d9eff
active_tab_background   #002244
inactive_tab_foreground #6688aa
inactive_tab_background #001a33
