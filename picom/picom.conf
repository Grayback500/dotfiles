# ~/.config/picom/picom.conf
# Optimized for i3 and Kitty transparency

#################################
#           Backend             #
#################################

# Use GLX backend for better performance and proper transparency support
backend = "glx"
# Enable VSync to prevent screen tearing (more stable than xrender)
vsync = true
# Reduce screen tearing without major performance hit
use-damage = true

#################################
#          Rounded Corners      #
#################################

corner-radius = 12

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
]

#################################
#             Shadows           #
#################################

shadow = true
shadow-radius = 15
shadow-offset-x = -12
shadow-offset-y = -12
shadow-opacity = 0.4
shadow-color = "#1a1a2e"

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'Polybar'",
  "class_g = 'firefox'",
  "class_g = 'Firefox'",
  "class_g = 'kitty'", # Exclude terminal shadows if preferred
  "_GTK_FRAME_EXTENTS@:c"
]

#################################
#          Transparency         #
#################################

# CRITICAL: Let Kitty handle its own transparency - DO NOT override it
inactive-opacity = 1.0
active-opacity = 1.0
frame-opacity = 1.0
inactive-opacity-override = false

# Remove or comment out opacity rules for terminal applications
# Let Kitty manage its own opacity through its config
opacity-rule = [
  "100:class_g = 'kitty'", # Force full opacity, let Kitty handle transparency
  "85:class_g = 'Rofi'",
  "95:class_g = 'Code'",
  "100:class_g = 'firefox'",
  "100:class_g = 'Firefox'",
  "100:class_g = 'Discord'"
]

#################################
#             Blur              #
#################################

blur-method = "dual_kawase"
blur-strength = 5
blur-background = true

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'firefox'",
  "class_g = 'Firefox'",
  "class_g = 'kitty'", # Exclude terminal from blur for better readability
  "_GTK_FRAME_EXTENTS@:c"
]

#################################
#           Animations          #
#################################

fading = true
fade-in-step = 0.03
fade-out-step = 0.03
fade-delta = 5

fade-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'firefox'",
  "class_g = 'Firefox'",
  "class_g = 'kitty'" # Keep terminal fading minimal
]

#################################
#       General Settings        #
#################################

# Window detection and focus
mark-wmwin-focused = true
mark-ovredir-focused = true
detect-client-opacity = true
detect-transient = true
detect-client-leader = true

# GLX optimization
glx-no-stencil = true
glx-copy-from-front = false

# Window types
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.9; focus = true; full-shadow = false; }
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.9; }
  dropdown_menu = { opacity = 0.9; }
}
