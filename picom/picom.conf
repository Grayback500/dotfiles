#################################
#          Picom Config         #
#   Thème Sombre avec Violet    #
#################################

#################################
#             Coins             #
#################################

# Rayon des coins arrondis
corner-radius = 12

# Exclure certaines fenêtres des coins arrondis
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
]

#################################
#             Ombres            #
#################################

# Activer les ombres
shadow = true

# Rayon de l'ombre
shadow-radius = 15

# Décalage de l'ombre (X, Y)
shadow-offset-x = -12
shadow-offset-y = -12

# Opacité de l'ombre
shadow-opacity = 0.4

# Couleur de l'ombre (violet sombre)
shadow-color = "#1a1a2e"

# Exclure certaines fenêtres des ombres
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'Polybar'",
  "class_g = 'firefox'",
  "class_g = 'Firefox'",
  "_GTK_FRAME_EXTENTS@:c"
]

#################################
#           Transparence        #
#################################

# Méthode de transparence
inactive-opacity = 0.95
active-opacity = 1.0
frame-opacity = 1.0
inactive-opacity-override = false

# Règles d'opacité par application
opacity-rule = [
  "90:class_g = 'URxvt'",
  "90:class_g = 'Alacritty'",
  "85:class_g = 'Rofi'",
  "95:class_g = 'Code'",
  "100:class_g = 'firefox'",
  "100:class_g = 'Firefox'",
  "100:class_g = 'Discord'"
]

#################################
#            Flou               #
#################################

# Activer le flou d'arrière-plan
blur-method = "dual_kawase"
blur-strength = 5

# Flou pour les fenêtres inactives
blur-background = true

# Exclure certaines fenêtres du flou
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'firefox'",
  "class_g = 'Firefox'",
  "_GTK_FRAME_EXTENTS@:c"
]

#################################
#           Animations          #
#################################

# Activer les transitions
fading = true
fade-in-step = 0.03
fade-out-step = 0.03
fade-delta = 5

# Exclure certaines fenêtres des transitions
fade-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'firefox'",
  "class_g = 'Firefox'"
]

#################################
#    Paramètres généraux        #
#################################

# Backend de rendu (xrender est plus stable)
backend = "xrender"

# VSync (désactivé pour éviter les plantages)
vsync = false

# Détection des changements de focus
mark-wmwin-focused = true
mark-ovredir-focused = true

# Utiliser EWMH pour détecter les fenêtres plein écran
detect-client-opacity = true
detect-transient = true
detect-client-leader = true

# Options supplémentaires pour la stabilité
unredir-if-possible = false
use-damage = false

# GLX backend
glx-no-stencil = true
glx-copy-from-front = false

# Types de fenêtres
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.9; focus = true; full-shadow = false; }
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.9; }
  dropdown_menu = { opacity = 0.9; }
}
